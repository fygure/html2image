<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Data Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
        }
        h2 {
            text-align: center; /* Center the title */
            margin-bottom: 30px;
            color: #333333;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive columns */
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .data-square {
            background-color: #f9f9f9;
            border: 2px solid #4CAF50;
            border-radius: 15px; /* Rounded corners */
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px; /* Fixed height for square */
        }
        .data-square:nth-child(even) {
            background-color: #e8f5e9;
        }
        .name {
            font-size: 1.2em;
            color: #2e7d32;
            margin-bottom: 10px;
            text-align: center;
        }
        .number {
            font-size: 1.5em;
            color: #1b5e20;
            font-weight: bold;
            text-align: center;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .data-square {
                height: 120px;
                padding: 15px;
            }
            .name {
                font-size: 1em;
            }
            .number {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h2>JSON Data Grid</h2>
    <div class="grid-container">
        {% for entry in data %}
        <div class="data-square">
            <div class="name">{{ entry.name }}</div>
            <div class="number">{{ entry.number }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
